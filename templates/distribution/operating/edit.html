{% extends '#edit.html' %}
{% block HERDER_CODE -%}
<script type="text/javascript" src="/script/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
$(document).ready(function() {

});
Validata = {
	errorElement: "span",
	errorPlacement: function(error, element) {error.appendTo( element.parent().find('.err') );},
	success: function(label) {label.text('　').addClass("success");},
	rules: {
		gid: {required:true},
		name: {required:true},
		passwd: {required:true},
	},
	messages: {
        tel:     "请填写账号（电话号码）！",

	}
}
</script>
{% endblock -%}
{% block HERDER_ROUTE -%}营销数据<span class="s7">&gt;&gt;</span><span class="red s14b">账号</span><span class="s7">&gt;&gt;</span><span class="s14b">编辑</span>{% endblock -%}
{% block BODY_FORM -%}
<table width="100%" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#DCDCDC" class="table_editor">
  <input type="hidden" name="id" value="{{query.id}}" />
	<tr height="20">
	<td width="120" align="right" class="blue">账号（电话号码）：</td>
	 <td><span class="x">*</span> <input type="text" name="tel" value="{{query.tel}}" />
	  <span class="err"></span></td>
  </tr>
<tr height="20">
	<td align="right" class="blue">密码 ：</td>
	<td><span class="x">*</span> <input type="text" name="password" value="" />
	  <span class="err"></span></td>
  </tr>

</table>
{% endblock -%}
