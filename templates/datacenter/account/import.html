{% extends '#edit.html' %}
{% block HERDER_CODE -%}
<script type="text/javascript" src="/script/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
$(document).ready(function() {

});
Validata = {
	errorElement: "span",
	errorPlacement: function(error, element) {error.appendTo( element.parent().find('.err') );},
	success: function(label) {label.text('　').addClass("success");},
	rules: {
		file1: {required:true},
		gid: {required:true},
	},
	messages: {
        file1:  "请选择导入文件（Excel）！",
        gid:   "请选择账号组！",
	}
}
</script>
{% endblock -%}
{% block HERDER_ROUTE -%}营销数据<span class="s7">&gt;&gt;</span><span class="red s14b">账号</span><span class="s7">&gt;&gt;</span><span class="s14b">导入</span>{% endblock -%}
{% block FORM_ENCTYPE -%} enctype="multipart/form-data"{% endblock -%}
{% block BODY_FORM -%}
<table width="100%" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#DCDCDC" class="table_editor">
	<tr height="20">
	<td align="right" class="blue">导入模板 ：</td>
	<td>
		<a href="/example/template_account_import.xls" target="_blank">下载</a>
	</td>
  </tr>
  <tr height="20">
	<td align="right" class="blue">请选择导入文件 ：</td>
	<td><span class="x">*</span>
	  <input type="file" name="file1" id="file1" value="" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td align="right" class="blue">导入账号组 ：</td>
	<td><span class="x">*</span>
		  <select id="gid" name="gid">
			  <option value="">请选择账号组</option>
			  {% for g in groups %}}
			  <option value="{{g.id}}">{{g.name}}</option>
			  {% endfor %}}
		  </select>
		  <span class="err"></span>
  </tr>

</table>
{% endblock -%}
