{% extends '#edit.html' %}
{% block HERDER_CODE -%}
<script type="text/javascript" src="/script/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
$(document).ready(function() {

});
Validata = {
	errorElement: "span",
	errorPlacement: function(error, element) {error.appendTo( element.parent().find('.err') );},
	success: function(label) {label.text('　').addClass("success");},
	rules: {
		name: {required:true},
	},
	messages: {
        name:   "名称必须填写！",
	}
}
</script>
{% endblock -%}
{% block HERDER_ROUTE -%}营销数据<span class="s7">&gt;&gt;</span><span class="red s14b">数据源</span><span class="s7">&gt;&gt;</span><span class="s14b">编辑</span>{% endblock -%}
{% block BODY_FORM -%}
<table width="100%" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#DCDCDC" class="table_editor">
  <tr height="20">
	<td width="120" align="right" class="blue">名称：</td>
	<td><span class="x">*</span><input type="hidden" name="id" value="{{Query.id}}" />
	  <input type="text" name="name" value="{{Query.name}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">类型：</td>
	<td><span class="x"></span>
	  <input type="text" name="tp" value="{{Query.tp}}" />
	  <span class="err"></span> 示例 api、mysql、oracle</td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">ip/url：</td>
	<td><span class="x"></span>
	  <input type="text" name="ip" value="{{Query.ip}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">端口：</td>
	<td><span class="x"></span>
	  <input type="text" name="port" value="{{Query.port}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">库名：</td>
	<td><span class="x"></span>
	  <input type="text" name="cent" value="{{Query.cent}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">帐号：</td>
	<td><span class="x"></span>
	  <input type="text" name="account" value="{{Query.account}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">密码：</td>
	<td><span class="x"></span>
	  <input type="text" name="password" value="{{Query.password}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">是否停用：</td>
	<td><span class="x"></span>
	  <input type="radio" name="state" value="0"{% if Query.state != 4 %} checked{% endif%} /> 否
	  <input type="radio" name="state" value="1"{% if Query.state == 4 %} checked{% endif%} /> 是
	  <span class="err"></span></td>
  </tr>
</table>
{% endblock -%}
