{% extends '#edit.html' %}
{% block HERDER_CODE -%}
<script type="text/javascript" src="/script/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
$(document).ready(function() {

});
Validata = {
	errorElement: "span",
	errorPlacement: function(error, element) {error.appendTo( element.parent().find('.err') );},
	success: function(label) {label.text('　').addClass("success");},
	rules: {
		name: {required:true},
		tablename: {required:true},
	},
	messages: {
        name:   "名称必须填写！",
		tablename:   "表名必须填写！",


	}
}
</script>
{% endblock -%}
{% block HERDER_ROUTE -%}营销数据<span class="s7">&gt;&gt;</span><span class="red s14b">数据管理</span><span class="s7">&gt;&gt;</span><span class="s14b">新建数据湖</span>{% endblock -%}
{% block BODY_FORM -%}
<table width="100%" border="1" align="center" cellpadding="0" cellspacing="0" bordercolor="#DCDCDC" class="table_editor">
  <tr height="20">
	<td width="120" align="right" class="blue">名称：</td>
	<td><span class="x">*</span><input type="hidden" name="id" value="{{Query.id}}" />
	  <input type="text" name="name" value="{{Query.name}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">表名：</td>
	<td><span class="x">*</span>
	  <input type="text" name="tablename" value="{{Query.tablename}}" />
	  <span class="err"></span></td>
  </tr>
  <tr height="20">
	<td width="120" align="right" class="blue">数据源：</td>
	<td><span class="x"></span>
	  <input type="text" name="ip" value="{{Query.source}}" />
	  <span class="err"></span></td>
  </tr>
</table>
{% endblock -%}
